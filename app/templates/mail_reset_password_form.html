<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <style>
      body {
        margin: 0;
        background: #f4f6fb;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #1f2b3b;
      }

      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 18px 50px rgba(13, 21, 33, 0.15);
        overflow: hidden;
      }

      .card-header {
        background: linear-gradient(135deg, #0c60ff, #3ebfff);
        padding: 32px;
        text-align: center;
        color: #fff;
      }

      .card-header h1 {
        margin: 0;
        font-size: 22px;
      }

      .card-body {
        padding: 32px;
      }

      .card-body p {
        margin: 0 0 16px;
        line-height: 1.6;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      label {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #c8d4e3;
        font-size: 16px;
        background: #f7f9fc;
      }

      .actions {
        margin-top: 8px;
      }

      button {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        background: #0c60ff;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.95;
      }

      .note {
        font-size: 13px;
        color: #6b6f7c;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="card-header">
          <h1>Reset Password</h1>
        </div>
        <div class="card-body">
          <p>
            Enter a new password for your FastShip account. The link you followed expires soon,
            so complete this step within a few minutes.
          </p>
          <form action="{{ reset_url }}" method="post">
            <div>
              <label for="password">New password</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>
            <div>
              <label for="confirm_password">Confirm password</label>
              <input
                id="confirm_password"
                type="password"
                name="confirm_password"
                placeholder="Repeat new password"
                required
              />
            </div>
            <div class="actions">
              <button type="submit">Set new password</button>
            </div>
          </form>
          <p class="note">
            If you did not request this change, please contact our support team immediately.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
