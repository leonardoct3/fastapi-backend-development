<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Failed</title>
    <style>
      body {
        margin: 0;
        background: #f4f6fb;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #1f2b3b;
      }

      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 500px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 14px 40px rgba(9, 21, 34, 0.12);
        overflow: hidden;
      }

      .card-header {
        background: linear-gradient(135deg, #ff5b5b, #ff9d44);
        padding: 32px;
        text-align: center;
        color: #fff;
      }

      .card-header h1 {
        margin: 0;
        font-size: 24px;
      }

      .card-body {
        padding: 32px;
        text-align: center;
      }

      .card-body p {
        margin: 0 0 20px;
        line-height: 1.6;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #0c60ff;
        color: #fff;
        padding: 14px 26px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
      }

      .muted {
        font-size: 14px;
        color: #6b6f7c;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="card-header">
          <h1>Password Reset Failed</h1>
        </div>
        <div class="card-body">
          <p>
            We couldnâ€™t update your password. The reset link may have expired or it was already
            used. Try requesting a new reset email and submit the form again.
          </p>
          <a class="button" href="/forgot-password">Request another reset link</a>
          <p class="muted">
            If you keep seeing this, reach out to FastShip support for assistance.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
